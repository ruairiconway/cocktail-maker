<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shaken or Stirred</title>
    <!-- css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>Shaken or Stirred</h1>
    </header>

    <main>
        <div>
            <button type="button" id="js-btn-create-drink">Create</button>
            <button type="button" id="js-btn-random-drink">Random</button>
            <button type="button" id="js-btn-browse-drink">Browse</button>
        </div>
        <!-- DRINK NAME -->
        <div id="drink-name" class="js-drink-name hidden">   
        </div>
        <!-- DRINK INGREDIENTS -->
        <div id="drink-measure" class="hidden">
            <ul class="js-drink-measure"></ul>
        </div>
        <div id="drink-ingredient" class="hidden">
            <ul class="js-drink-ingredient"></ul>
        </div>
        <!-- DRINK INSTRUCTIONS -->
        <div id="drink-instructions" class="js-drink-instructions hidden">   
        </div> 
    </main>
    
    <footer>
        <p>&#xA9; Ruairi Conway</p>
    </footer>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
