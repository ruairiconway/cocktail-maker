<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shaken or Stirred</title>
    <!-- css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
</head>

<body class="flex-base">
    <!-- APP -->
    <div class="flex-group flex-app-section app-cocktail">

        <header>
            <h1>Shaken or Stirred</h1>
        </header>

        <!-- NAV -->
        <nav class="nav">
            <input type="button" id="js-btn-browse-drink" class="nav-button" value="Browse">
            <input type="button" id="js-btn-random-drink" class="nav-button" value="Random">
            <input type="button" id="js-btn-create-drink" class="nav-button" value="Create">
        </nav>

        <main class="flex-group">
            <!-- DRINK RECIPE -->
            <div class="flex-group drink-container container hidden"></div>

            <!-- BROWSE -->
            <div class="flex-group browse-container container hidden"></div>

            <!-- CREATE -->
            <div class="flex-group create-container container hidden"></div>

            <footer>
                <p>&#xA9;ruairiconway</p>
            </footer>

        </main>

    </div>

    <!-- IMAGE -->
    <div class="flex-app-section app-image image-hide">
        <div class="app-item image-hide js-drink-image"></div>
    </div>

    <!-- LOADER -->
    <div class="loader loader-hide">
        <img src="assets/loader.svg">
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
